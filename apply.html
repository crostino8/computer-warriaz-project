    </nav>
  </header>

  <main id="apply_page_content">
    <form id="job_application_form" action="">
      <h1>Job Application</h1>
      <input class="job_input" type="text" name="job_reference_number" id="job_reference_number" placeholder="Job reference number">
      <input class="job_input" type="text" name="first_name" id="first_name" placeholder="First name">
      <input class="job_input" type="text" name="last_name" id="last_name" placeholder="Last name">
      <input class="job_input" type="text" name="date_of_birth" id="date_of_birth" placeholder="Date of birth">
      <input class="job_input" type="text" name="gender" id="gender" placeholder="Gender">
      <input class="job_input" type="text" name="street_address" id="street_address" placeholder="Street Address">
      <input class="job_input" type="text" name="suburb_town" id="suburb_town" placeholder="Surburb/Town">
      <input class="job_input" type="text" name="state" id="state" placeholder="State">
      <input class="job_input" type="text" name="postcode" id="postcode" placeholder="Postcode">
      <input class="job_input" type="text" name="email_address" id="email_address" placeholder="Email address">
      <input class="job_input" type="text" name="phone_number" id="phone_number" placeholder="Phone number">
      <input class="job_input" type="text" name="skills_list" id="skills_list" placeholder="Skills">
      <input class="job_input" type="text" name="other_skills" id="other_skills" placeholder="Other skills">
      <input class="job_input" type="submit" value="Submit">
      <input class="job_input" type="reset" value="Reset">
    </form>
  </main>
